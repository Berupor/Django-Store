<!DOCTYPE html>
<html>
<head>
    <title>{{ item.name }}</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 24px;
        }

        p {
            font-size: 18px;
            margin-bottom: 24px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>{{ item.name }}</h1>
<p>{{ item.description }}</p>
<p>Price: ${{ item.get_price }}</p>

<form action="{% url 'buy' item.id %}" method="POST">
    {% csrf_token %}
    <button type="submit" id="checkout-button">Checkout</button>
</form>
</body>
</html>
